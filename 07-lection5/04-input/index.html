<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./input.css">
</head>
<body style="margin: 50px;">

<div class="form-group">
  <label for="1" class="label">
    Label
  </label>
  <div class="input__inner form-group__input">
    <input class="input__text" type="text" placeholder="Placeholder" id="1">
    <svg class="input__icon input__icon_error">
      <use href="../../assets/images/icon-sprite.svg#error"></use>
    </svg>
    <svg class="input__icon input__icon_success">
      <use href="../../assets/images/icon-sprite.svg#success"></use>
    </svg>
  </div>
  <div class="input__status">Some status</div>
</div>

<div class="form-group form-group__success">
  <label for="2" class="label">
    Label
  </label>
  <div class="input__inner form-group__input">
    <input
        class="input__text" type="text" placeholder="Placeholder"
        id="2" value="Success"
    >
    <svg class="input__icon input__icon_error">
      <use href="../../assets/images/icon-sprite.svg#error"></use>
    </svg>
    <svg class="input__icon input__icon_success">
      <use href="../../assets/images/icon-sprite.svg#success"></use>
    </svg>
  </div>
  <div class="input__status">Some status</div>
</div>

<div class="form-group form-group__error">
  <label for="3" class="label">
    Label
  </label>
  <div class="input__inner form-group__input">
    <input
        class="input__text" type="text" placeholder="Placeholder"
        id="3" value="Error"
    >
    <svg class="input__icon input__icon_error">
      <use href="../../assets/images/icon-sprite.svg#error"></use>
    </svg>
    <svg class="input__icon input__icon_success">
      <use href="../../assets/images/icon-sprite.svg#success"></use>
    </svg>
  </div>
  <div class="input__status">Some status</div>
</div>

</body>
</html>
